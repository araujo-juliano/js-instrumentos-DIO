<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Estilos -->
    <link rel="stylesheet" href="./src/styles/main.css" />
    <link rel="stylesheet" href="./src/styles/violao.css" />

    <link
      rel="shortcut icon"
      href="./src/images/violao-icon.png"
      type="image/x-icon"
    />
    <title>Violão</title>
  </head>
  <body>
    <div class="botoes">
      <h5>SELECIONE O INSTRUMENTO</h5>
      <a href="./index.html"
        ><img src="./src/images/piano-botao.png" alt="Botão Piano"
      /></a>
      <a href="#"
        ><img src="./src/images/violao-botao.png" alt="Botão Violão"
      /></a>
    </div>
    <div class="container">
      <header>
        <h2>Violão Virtual </h2>
        <div class="column volume-slider">
          <span>Volume</span>
          <input type="range" min="0" max="1" value="0.5" step="any" />
        </div>

        <div class="column keys-check">
          <span>Teclas</span>
          <input type="checkbox" checked />
        </div>
      </header>

      <ul class="violao-keys">
        <li class="key right" data-key="q"><span>q</span></li>
        <li class="key right r" data-key="w"><span>w</span></li>
        <li class="key right" data-key="e"><span>e</span></li>
        <li class="key right r" data-key="r"><span>r</span></li>
        <li class="key right" data-key="t"><span>t</span></li>
        <li class="key right r" data-key="y"><span>y</span></li>
      </ul>
      <ul class="violao-keys left">
        <li class="key left" data-key="a"><span>a</span></li>
        <li class="key left l" data-key="s"><span>s</span></li>
        <li class="key left" data-key="d"><span>d</span></li>
        <li class="key left l" data-key="f"><span>f</span></li>
        <li class="key left" data-key="g"><span>g</span></li>
        <li class="key left l" data-key="h"><span>h</span></li>
      </ul>
    </div>

    <script src="./src/scripts/engine-violao.js" defer></script>
  </body>
</html>
